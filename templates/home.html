{% extends "layout.html" %}
{% block title %}Couch Potato{% endblock %}
{% block content %}
    <div class="border border-3 {{border_heating}} rounded mx-auto my-3 box">

        <div class="row mx-5 mt-3 mb-1">
            <div class="col border">
                <p class="text-center my-auto justify-content-cente"> Inside {{temp}} &degC</p>
            </div>
        </div>  

        <div class="row mx-5 mb-1">
            <div class="col border">
                <p class="text-center my-auto justify-content-cente"> Minimum {{min}} &degC </p>
            </div>
        </div>

        <div class="row mx-5 mb-2" >
            <div class="col border">
                <p class="text-center my-auto justify-content-cente"> Outside {{tempOutside}} &degC </p>
            </div>
        </div>  

        <div class="col text-center">
            <form action="/process" method="POST">
                <input type="submit" name="button"  class="btn warm btn-lg my-2" value="Heat 1 Hour"> <br>
                <input type="submit" name="button"  class="btn hot btn-lg mb-2" value="Heat 2 Hours"> <br>
            </form>
        </div>

        <div class="row mx-5 mt-2 my-2">
            <div class="col border">
                <p class="text-center my-auto justify-content-cente">{{humidity}}% Humidity</p>
            </div>
        </div>
        
        <div class="row border border-3 rounded mx-auto my-3 ">
            <div class="col-100 text-center">
                    <a href="{{ url_for('settings') }}" class="">Settings</a> 
            </div>
        </div>

    </div>

    <div class="border border-3 {{border_watering}} rounded mx-auto my-3 box">
        <div class="col text-center">
            <form action="/process" method="POST">
                <input type="submit" name="button" class="btn btn-primary btn-lg mt-3 mb-1" value="Water Vegs"> <br>
                <input type="submit" name="button" class="btn btn-primary btn-lg mb-3" value="Water Berries"> <br>
                <input type="submit" name="button" class="btn cool btn-lg mb-1" value="Skip One"> <br>
                <input type="submit" name="button" class="btn cold btn-lg mb-3" value="Skip Two">     
            </form>       
            </form>
        </div>
    </div>


{% endblock %}
